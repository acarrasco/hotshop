<html>
    <head>
        <title>HotShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="styles/main.css"/>
        <script src="vendor/jquery.min.js"></script>
        <script src="vendor/jquery.ba-bbq.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script data-main="js/main" src="vendor/require.js"></script>
    </head>
    <body>
        <div id="navbar">
            <div id="leftArrow">
                <span class="glyphicon glyphicon-circle-arrow-left"></span>
            </div>
            <span id="sectionLabel"></span>
            <div id="rightArrow">
                <span class="glyphicon glyphicon-circle-arrow-right"></span>
            </div>
        </div>
        <div id="mainContainer">
            <div id="login">
                <button>
                    Log in with Facebook!
                </button>
            </div>
            <div id="photoSwiper" class="hidden">
                <div id="wantIt" class="edgeTarget unchosen"><span class="glyphicon glyphicon-heart"></span></div>
                <div id="product"></div>
                <div id="moreInfo" class="edgeTarget unchosen"><span class="glyphicon glyphicon-info-sign"></span></div>
                <div id="haveIt" class="edgeTarget unchosen"><span class="glyphicon glyphicon-ok"></span></div>
                <div id="meh" class="edgeTarget unchosen"><span class="glyphicon glyphicon-remove"></span></div>
            </div>
            <div id="reviewsContainer" class="hidden">
                <ul id="reviews">
                </ul>
                <button id="dismissReviews">dismiss</button>
            </div>
            <div id="questionsContainer" class="hidden">
                <ul id="questions">
                </ul>
                <button id="dismissQuestions">dismiss</button>
            </div>
            <div id="friendsContainer" class="hidden">
                <ul id="friends">
                </ul>
            </div>
        </div>
    </body>
</html>
